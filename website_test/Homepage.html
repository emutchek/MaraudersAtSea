 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="width=device-width">
  <link href="Style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  
</head>

  <h1>MARAUDERS AT SEA</h1>

  <div id="buttonsContainer">
    <button id="sailButton" onclick="sail()">Sail</button>
    <button id="mapButton" onclick="workMap()">Map</button>
  </div>

  <div id="obstacleContainer">
    <button id="obstacleXButton" onclick="closeObstacle()">X</button>
    <p id="obstacleText">Test</p>
    <img src="./website_pics/pirate_flag.png" id="obstaclePic">
    <button id="obstacleButtonA" onclick="performSolutionA()"></button>
    <button id="obstacleButtonB" onclick="performSolutionB()"></button> 
  </div>

  <img src="./website_pics/map.png" id="map">

  <div id="textContainer">
    <p id="asurroundingText"></p>
    <button id="pickupRAButton" onclick="pickupRA()">Pick up</button>
    <button id="storyButtonA" class="storyButtons" onclick="pickActionA()"></button>
    <button id="storyButtonB" class="storyButtons" onclick="pickActionB()"></button>

  </div>

  <div id="gridContainer">

    <div id="l4" class="grid"></div>
    <div id="l3" class="grid"></div>
    <div id="l2" class="grid"></div>
    <div id="l1" class="grid"></div>
    <div id="l0" class="grid"></div>

    <div class="grid" class="middleGrid" id="gridTop"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid" id="gridBottom">
      <img src="./website_pics/ship.png" class="gridImage" id="ship"> <!--ship-->
    </div>

    <div id="r4" class="grid"></div>
    <div id="r3" class="grid"></div>
    <div id="r2" class="grid"></div> 
    <div id="r1" class="grid"></div>
    <div id="r0" class="grid"></div>
 
    <div id="statsContainer">
      <div id="inventoryContainer">
        <p>INVENTORY:</p>
        <ul>
          <li>10 vials of medicine</li>
          <li>10 spools of rope</li>
          <li>10 planks of wood</li>
        </ul>
    </div>
      <img id="healthBar" src="./website_pics/health1.png">
    </div>

 
   </div> <!--end grid container-->

   <script>
    $(document).ready (
      $("button").hover(()=>{
        $(this).css({"background-color": "black","color": "white"});},
      ()=>{
        $(this).css({"background-color": "white","color": "black"})})
    );

   </script>
</body>
</html>
