 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="width=device-width">
  <link href="Style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="javascript.js"></script>
</head>

  <h1>MARAUDERS AT SEA</h1>

  <div id="buttonsContainer">
    <button id="sailButton" 
    onmouseover="buttonAnimation('sailButton','black','white')"
    onmouseout="buttonAnimation('sailButton','white','black')">
    Sail</button>
    <button id="mapButton" 
    onmouseover="buttonAnimation('mapButton','black','white')" 
    onmouseout="buttonAnimation('mapButton','white','black')"
    onclick="workMap()">
    Map</button>
  </div>

  <img src="./website_pics/map.png" id="map">

  <div id="gridContainer">

    <div id="l4" class="grid"></div>
    <div id="l3" class="grid"></div>
    <div id="l2" class="grid"></div>
    <div id="l1" class="grid">
      <img src="./website_pics/island.png" class="gridImage"> <!-- island -->
    </div>
    <div id="l0" class="grid"></div>

    <div class="grid" class="middleGrid" id="gridTop"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid"></div>
    <div class="grid" class="middleGrid" id="gridBottom">
      <img src="./website_pics/ship.png" class="gridImage"> <!--ship-->
    </div>

    <div id="r4" class="grid"></div>
    <div id="r3" class="grid"></div>
    <div id="r2" class="grid">
      <img src="./website_pics/barrel.png" class="gridImage"> <!-- barrel -->
    </div> 
    <div id="r1" class="grid"></div>
    <div id="r0" class="grid"></div>
 
    <div id="statsContainer">
      <p><b>INVENTORY:</b><br><br>10 vials of medicine<br>10 spools of rope<br>10 planks of wood</p>
      <img id="healthBar" src="./website_pics/health_bar.png">
    </div>

 
   </div> <!--end grid container-->

</body>
</html>
